<div class="container">
    <div class="form-group">
        <label for="uname">UserName</label>
        <input type="text" [(ngModel)]="uname" class="form-control">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" [(ngModel)]="pwd" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="Validate()" >Login</button>
    </div>
    <div class="form-group">
        <label class="text-error">{{errmsg}}</label>
    </div>
</div>
