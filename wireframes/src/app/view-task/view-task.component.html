<table align="center"  border="1">
    <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    <tr *ngFor="let item of lists">
        <td>{{item.name}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.endDate}}</td>
    </tr>
</table>
